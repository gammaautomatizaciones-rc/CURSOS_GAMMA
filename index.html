<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamma Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="assets/logo.png" alt="Logo Gamma" class="logo">
    <nav>
      <ul id="menu-auth">
        <!-- Din√°mico: se rellena con JS -->
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero-curso">
    <div class="hero-text">
      <h1>Gamma Cursos</h1>
      <p>Formaci√≥n pr√°ctica en automatizaci√≥n y productividad</p>
      <p id="bienvenida"></p>
    </div>
  </section>

  <!-- CURSOS DISPONIBLES -->
  <section class="modulos">
    <h2>Mis cursos habilitados</h2>
    <div id="lista-cursos" class="lista-modulos"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 Gamma Automatizaciones - Todos los derechos reservados</p>
  </footer>

  <script>
    // =============================
    // Cargar usuario
    // =============================
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    const menuAuth = document.getElementById("menu-auth");
    const bienvenida = document.getElementById("bienvenida");
    const listaCursos = document.getElementById("lista-cursos");

    if (!usuario) {
      // Usuario no logueado ‚Üí mostrar login/registro
      menuAuth.innerHTML = `
        <li><a href="auth/login.html">Login</a></li>
        <li><a href="auth/registro.html">Registro</a></li>
      `;
      bienvenida.innerText = "Inici√° sesi√≥n para acceder a tus cursos.";
    } else {
      // Usuario logueado
      menuAuth.innerHTML = `
        <li><button class="logout" onclick="logout()">Salir</button></li>
      `;
      bienvenida.innerText = `Bienvenido/a, ${usuario.nombre}`;

      // Cursos habilitados
      const cursos = usuario.cursos || [];

      if (cursos.length === 0) {
        listaCursos.innerHTML = `<p>‚ö†Ô∏è A√∫n no ten√©s cursos habilitados. Contact√° con el administrador.</p>`;
      } else {
        cursos.forEach(curso => {
          const div = document.createElement("div");
          div.classList.add("modulo", "active");
          div.innerHTML = `
            <div class="modulo-header">
              <h3>${curso === "excel" ? "Curso de Excel" : "Curso de Make"}</h3>
              <span class="status">${curso === "excel" ? "üìä" : "‚öôÔ∏è"}</span>
            </div>
            <div class="modulo-content active">
              <a href="cursos/${curso}/index.html" class="btn">üëâ Entrar al curso</a>
            </div>
          `;
          listaCursos.appendChild(div);
        });
      }
    }

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "auth/login.html";
    }
  </script>
</body>
</html>
