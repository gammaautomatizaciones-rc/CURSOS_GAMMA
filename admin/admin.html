    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Gamma Cursos</title>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../style.css">
  <!-- Estilos específicos de Admin -->
  <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/logo.png" alt="Logo Gamma" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html">🏠 Inicio</a></li>
        <li><button id="btn-logout" class="logout">Salir</button></li>
      </ul>
    </nav>
  </header>

  <!-- PANEL ADMIN -->
  <section class="admin-panel">
    <h1>Panel de Administración</h1>

    <!-- Habilitar módulo -->
    <div class="admin-section">
      <h2>🔑 Habilitar módulo</h2>
      <form id="form-habilitar">
        <label>Curso:</label>
        <select id="curso-habilitar" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-habilitar" min="1" required>
        <label>Módulo:</label>
        <input type="number" id="modulo-habilitar" min="1" max="12" required>
        <button type="submit" class="btn">Habilitar</button>
      </form>
      <p id="estado-habilitar"></p>
    </div>

    <!-- Poner nota -->
    <div class="admin-section">
      <h2>📝 Asigar notas al alumno</h2>
      <form id="form-nota">
  <label>Email del alumno:</label>
  <input type="email" id="email-nota" required>

  <label>Curso:</label>
  <select id="curso-nota">
    <option value="Excel">Excel</option>
    <!-- después podés sumar otros cursos -->
  </select>

  <label>Grupo:</label>
  <input type="number" id="grupo-nota" min="1" required>

  <label>Módulo:</label>
  <select id="modulo-nota" required>
    <option value="">-- Seleccionar --</option>
    <option value="1">Módulo 1</option>
    <option value="2">Módulo 2</option>
    <option value="3">Módulo 3</option>
    <option value="4">Módulo 4</option>
    <option value="5">Módulo 5</option>
    <option value="6">Módulo 6</option>
    <option value="7">Módulo 7</option>
    <option value="8">Módulo 8</option>
    <option value="9">Módulo 9</option>
    <option value="10">Módulo 10</option>
    <option value="11">Módulo 11</option>
    <option value="12">Módulo 12</option>
  </select>

  <label>Nota del parcial:</label>
  <select id="nota">
    <option value="">-- Seleccionar --</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    <option value="90">90</option>
    <option value="100">100</option>
  </select>

  <label>Práctico 1:</label>
  <select id="tp1">
    <option value="">-- Seleccionar --</option>
    <option value="true">Completo</option>
    <option value="false">Incompleto</option>
  </select>

  <label>Práctico 2:</label>
  <select id="tp2">
    <option value="">-- Seleccionar --</option>
    <option value="true">Completo</option>
    <option value="false">Incompleto</option>
  </select>

  <button type="submit">Guardar Nota</button>
</form>
<div id="estado-nota"></div>

    </div>

    <!-- Asignar grupo -->
    <div class="admin-section">
      <h2>👥 Asignar grupo al alumno</h2>
      <form id="form-grupo">
        <label>Email:</label>
        <input type="email" id="email-alumno" required>
        <label>Curso:</label>
        <select id="curso-alumno" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-alumno" min="1" required>
        <button type="submit" class="btn">Asignar</button>
      </form>
      <p id="estado-grupo"></p>
    </div>

    <!-- Ver progreso -->
    <div class="admin-section">
      <h2>📊 Ver progreso de grupo</h2>
      <form id="form-ver">
        <label>Curso:</label>
        <select id="curso-ver" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-ver" min="1" required>
        <button type="submit" class="btn">Ver</button>
      </form>
      <div id="resultado-ver" class="result-box"></div>
    </div>
  </section>

  <!-- Lógica JS específica de Admin -->
  <script src="admin.js"></script>
</body>
</html>
