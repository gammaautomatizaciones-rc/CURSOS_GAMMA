<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Gamma Cursos</title>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../style.css">
  <!-- Estilos espec铆ficos de Admin -->
  <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/logo.png" alt="Logo Gamma" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html"> Inicio</a></li>
        <li><button id="btn-logout" class="logout">Salir</button></li>
      </ul>
    </nav>
  </header>

  <!-- PANEL ADMIN -->
  <section class="admin-panel">
    <h1>Panel de Administraci贸n</h1>

    <!-- Habilitar / Modificar / Eliminar m贸dulo -->
    <div class="admin-section">
      <h2> Gestionar m贸dulo</h2>
      <form id="form-habilitar">
        <label>Acci贸n:</label>
        <select id="accion-habilitar" required>
          <option value="habilitar">Habilitar</option>
          <option value="modificar">Modificar</option>
          <option value="eliminar">Eliminar</option>
        </select>

        <label>Curso:</label>
        <select id="curso-habilitar" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>

        <label>Grupo:</label>
        <input type="number" id="grupo-habilitar" min="1" required>

        <label>M贸dulo:</label>
        <input type="number" id="modulo-habilitar" min="1" max="12" required>

        <button type="submit" class="btn">Procesar</button>
      </form>
      <p id="estado-habilitar"></p>
    </div>

    <!-- Notas y pr谩cticos -->
    <div class="admin-section">
      <h2> Gestionar notas</h2>
      <form id="form-nota">
        <label>Acci贸n:</label>
        <select id="accion-nota" required>
          <option value="guardar">Guardar</option>
          <option value="modificar">Modificar</option>
          <option value="eliminar">Eliminar</option>
        </select>

        <label>Email del alumno:</label>
        <input type="email" id="email-nota" required>

        <label>Curso:</label>
        <select id="curso-nota" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>

        <label>Grupo:</label>
        <input type="number" id="grupo-nota" min="1" required>

        <label>M贸dulo:</label>
        <select id="modulo-nota" required>
          <option value="">-- Seleccionar --</option>
          <option value="1">M贸dulo 1</option>
          <option value="2">M贸dulo 2</option>
          <option value="3">M贸dulo 3</option>
          <option value="4">M贸dulo 4</option>
          <option value="5">M贸dulo 5</option>
          <option value="6">M贸dulo 6</option>
          <option value="7">M贸dulo 7</option>
          <option value="8">M贸dulo 8</option>
          <option value="9">M贸dulo 9</option>
          <option value="10">M贸dulo 10</option>
          <option value="11">M贸dulo 11</option>
          <option value="12">M贸dulo 12</option>
        </select>

        <label>Nota del parcial:</label>
        <select id="nota">
          <option value="">-- Seleccionar --</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>

        <label>Pr谩ctico 1:</label>
        <select id="tp1">
          <option value="">-- Seleccionar --</option>
          <option value="true">Completo</option>
          <option value="false">Incompleto</option>
        </select>

        <label>Pr谩ctico 2:</label>
        <select id="tp2">
          <option value="">-- Seleccionar --</option>
          <option value="true">Completo</option>
          <option value="false">Incompleto</option>
        </select>

        <button type="submit" class="btn">Procesar</button>
      </form>
      <div id="estado-nota"></div>
    </div>

    <!-- Asignar / Eliminar grupo -->
    <div class="admin-section">
      <h2> Gestionar grupo</h2>
      <form id="form-grupo">
        <label>Acci贸n:</label>
        <select id="accion-grupo" required>
          <option value="asignar">Asignar</option>
          <option value="eliminar">Eliminar</option>
        </select>

        <label>Email:</label>
        <input type="email" id="email-alumno" required>

        <label>Curso:</label>
        <select id="curso-alumno" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>

        <label>Grupo:</label>
        <input type="number" id="grupo-alumno" min="1">

        <button type="submit" class="btn">Procesar</button>
      </form>
      <p id="estado-grupo"></p>
    </div>

    <!-- Ver progreso grupo -->
    <div class="admin-section">
      <h2> Ver progreso de grupo</h2>
      <form id="form-ver">
        <label>Curso:</label>
        <select id="curso-ver" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-ver" min="1" required>
        <button type="submit" class="btn">Ver</button>
      </form>
      <div id="resultado-ver" class="result-box"></div>
    </div>

    <!-- Ver progreso alumno -->
    <div class="admin-section">
      <h2> Ver progreso de alumno</h2>
      <form id="form-ver-alumno">
        <label>Email:</label>
        <input type="email" id="email-ver" required>
        <label>Curso:</label>
        <select id="curso-ver-alumno" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <button type="submit" class="btn">Ver</button>
      </form>
      <div id="resultado-alumno" class="result-box"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="../auth/auth.js" defer></script>
  <script src="admin.js" defer></script>
</body>
</html>
