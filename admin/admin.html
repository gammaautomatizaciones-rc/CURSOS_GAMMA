<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Gamma Cursos</title>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../style.css">
  <!-- Estilos específicos de Admin -->
  <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/logo.png" alt="Logo Gamma" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html">🏠 Inicio</a></li>
        <li><button id="btn-logout" class="logout">Salir</button></li>
      </ul>
    </nav>
  </header>

  <!-- PANEL ADMIN -->
  <section class="admin-panel">
    <h1>Panel de Administración</h1>

    <!-- Habilitar módulo -->
    <div class="admin-section">
      <h2>🔑 Habilitar módulo</h2>
      <form id="form-habilitar">
        <label>Curso:</label>
        <select id="curso-habilitar" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-habilitar" min="1" required>
        <label>Módulo:</label>
        <input type="number" id="modulo-habilitar" min="1" max="12" required>
        <button type="submit" class="btn">Habilitar</button>
      </form>
      <p id="estado-habilitar"></p>
    </div>

    <!-- Poner nota -->
    <div class="admin-section">
      <h2>📝 Poner nota al alumno</h2>
      <form id="form-nota">
        <label>Email del alumno:</label>
        <input type="email" id="email-nota" required>
        <label>Curso:</label>
        <select id="curso-nota" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-nota" min="1" required>
        <label>Módulo:</label>
        <input type="number" id="modulo-nota" min="1" max="12" required>
        <label>Nota (0-100):</label>
        <input type="number" id="nota" min="0" max="100" required>
        <button type="submit" class="btn">Guardar Nota</button>
      </form>
      <p id="estado-nota"></p>
    </div>

    <!-- Asignar grupo -->
    <div class="admin-section">
      <h2>👥 Asignar grupo a alumno</h2>
      <form id="form-grupo">
        <label>Email:</label>
        <input type="email" id="email-alumno" required>
        <label>Curso:</label>
        <select id="curso-alumno" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-alumno" min="1" required>
        <button type="submit" class="btn">Asignar</button>
      </form>
      <p id="estado-grupo"></p>
    </div>

    <!-- Ver progreso -->
    <div class="admin-section">
      <h2>📊 Ver progreso de grupo</h2>
      <form id="form-ver">
        <label>Curso:</label>
        <select id="curso-ver" required>
          <option value="excel">Excel</option>
          <option value="make">Make</option>
        </select>
        <label>Grupo:</label>
        <input type="number" id="grupo-ver" min="1" required>
        <button type="submit" class="btn">Ver</button>
      </form>
      <div id="resultado-ver" class="result-box"></div>
    </div>
  </section>

  <!-- Lógica JS específica de Admin -->
  <script src="admin.js"></script>
</body>
</html>
