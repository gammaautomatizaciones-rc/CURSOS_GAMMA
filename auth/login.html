<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gamma Cursos</title>
  <style>
    :root {
      --negro: #111;
      --blanco: #fff;
      --gris: #f6f6f6;
      --gris-oscuro: #222;
      --dorado: #c2a75a;
      --sombra: 0 6px 18px rgba(0,0,0,0.15);
      --fuente: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--fuente);
      background: var(--gris);
      color: var(--negro);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: var(--negro);
    }
    .logo {
      height: 50px;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: var(--blanco);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .navbar a:hover {
      background: var(--dorado);
      color: var(--negro);
    }
    .auth-form {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background: var(--blanco);
      border-radius: 14px;
      box-shadow: var(--sombra);
      text-align: center;
    }
    .auth-form h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: var(--negro);
    }
    .auth-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
      color: var(--gris-oscuro);
    }
    .auth-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    .auth-form input:focus {
      border-color: var(--dorado);
      outline: none;
    }
    .auth-form .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--dorado);
      color: var(--negro);
      transition: all 0.3s ease;
    }
    .auth-form .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .auth-form .btn:hover:not(:disabled) {
      background: var(--negro);
      color: var(--blanco);
    }
    #estado {
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .auth-form p {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .auth-form a {
      color: var(--dorado);
      font-weight: 600;
      text-decoration: none;
    }
    .auth-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/logo.png" alt="Logo Gamma" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="auth-form">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="tuemail@ejemplo.com" required>

      <label for="pass">Contraseña:</label>
      <input type="password" name="pass" id="pass" placeholder="••••••••" required>

      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <p id="estado"></p>
    <p>¿No tenés cuenta? <a href="registro.html">Registrate acá</a></p>
  </section>
  <script src="../api.js"></script>
  <script src="auth.js"></script>
</body>
</html>
